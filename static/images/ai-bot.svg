<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="holoBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(0,191,255,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(30,144,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="holoPixel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff" />
      <stop offset="100%" style="stop-color:#1e90ff" />
    </linearGradient>
    <filter id="holoGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <defs>
      <linearGradient id="spectrum1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#00bfff" />
        <stop offset="20%" style="stop-color:#1e90ff" />
        <stop offset="40%" style="stop-color:#4169e1" />
        <stop offset="60%" style="stop-color:#8a2be2" />
        <stop offset="80%" style="stop-color:#da70d6" />
        <stop offset="100%" style="stop-color:#00bfff" />
      </linearGradient>
    </defs>
    <mask id="ringMask">
      <rect width="120" height="120" fill="black"/>
      <circle cx="60" cy="60" r="46" fill="white"/>
      <circle cx="60" cy="60" r="44" fill="black"/>
    </mask>
  </defs>
  <circle cx="60" cy="60" r="58" fill="url(#holoBg)" stroke="rgba(0,191,255,0.4)" stroke-width="2" filter="url(#holoGlow)"/>
